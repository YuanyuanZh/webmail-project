<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- bootstrap 3.0.2 -->
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!--  -->
    <link href="/resources/css/bootstrap.progress-auto.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="/resources/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="/resources/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- bootstrap wysihtml5 - text editor -->
    <link href="/resources/css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck for checkboxes and radio inputs -->
    <link href="/resources/css/iCheck/minimal/blue.css" rel="stylesheet" type="text/css" />

    <title>Web Mail</title>
    <style>
        body
        {
        background-color:#517189;

        }
        form
        {
        position: absolute;
        width: 500px;
        left: 400px;
        margin-top:5cm;
        }
        a:link
        {
        color:#000000;
        text-decoration:none;
        }
    </style>
</head>
<body>

<form class="form-horizontal" role="form" action="/loginResponse" method="get">
    <div class="form-group">
        <label for="inputLoginID" class="col-sm-2 control-label">LoginID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLoginID" name="login" placeholder="LoginID">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password" check-type="required" required-message="password is empty">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Login in</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
           <p><a href="/files/register.html">New user? Need Sign up?</a></p>
        </div>
    </div>
</form>
</body>
</html>

<script src="/resources/js/jquery-2.1.1.js"></script>
<script src="/resources/js/bootstrap.js"></script>
<script src="/resources/js/underscore-min.js"></script>
