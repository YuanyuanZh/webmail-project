<!DOCTYPE html>
<html>
<head>
    <title>WebMail-Register</title>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="/resources/js/jquery-2.1.1.js"></script>
    <script src="/resources/js/bootstrap.js"></script>
    <style>
        body
        {
        background-color:#517189;
        }
        form
        {
        position: absolute;
        width: 500px;
        left: 400px;
        margin-top:2cm;
        }
    </style>

</head>
<body>

<div style="padding: 100px 100px 10px;">
    <form class="form-horizontal" role="form" action="/register" method="get">
        <div class="form-group">
            <label for="inputLoginID" class="col-sm-2 control-label">LoginID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="LoginID" id="inputLoginID" placeholder="LoginID" check-type="required" required-message="LoginID is empty">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="Password" id="inputPassword3" placeholder="Password" check-type="required" required-message="password is empty">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label">FirstName</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="FirstName" id="inputFirstName" placeholder="FirstName" check-type="required" required-message="FirstName is empty">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label">LastName</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="LastName" id="inputLastName" placeholder="LastName" check-type="required" required-message="LastName is empty">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>

<script src="/resources/js/jquery-2.1.1.js"></script>
<script src="/resources/js/bootstrap.js"></script>
<script src="/resources/js/underscore-min.js"></script>
<script src="/resources/js/backbone-min.js"></script>
<script src="/resources/js/notify.min.js"></script>
