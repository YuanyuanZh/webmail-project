        <form action="/registerNext" method="post">
            <div class="register-panel">
                <h4>Step 2: Mail server information</h4>

                <div class="register-body">
                    <div id="msg" class="hidden alert alert-danger" role="alert"></div>

                    <div class="row">
                        <div class="col-md-12">
                            <label>Welcome, </label>

                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            <label>Input your email account</label>
                            <input type="text" class="form-control" name="emailAddress"
                                   placeholder="" autocomplete="off" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Email account password</label>
                            <input type="password" class="form-control" name="emailPassword"
                                   placeholder="" autocomplete="off" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Input PopServer</label>
                            <input type="text" class="form-control" name="popServer"
                                   placeholder="" autocomplete="off" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Input PopPort</label>
                            <input type="text" class="form-control" name="popPort"
                                   placeholder="" autocomplete="off" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Input SMTPServer</label>
                            <input type="text" class="form-control" name="SMTPServer"
                                   placeholder="" autocomplete="off" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Input SMTPPort</label>
                            <input type="text" class="form-control" name="SMTPPort"
                                   placeholder="" autocomplete="off" />
                        </div>
                    </div>
                </div>
                <div class="register-footer">
                    <div class="row">
                        <div class="control-group">
                            <button class="btn btn-primary btn-block">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

<script src="/resources/js/webmail.js"></script>
<script>

    $(function() {
        var params = Mail.parseQuery(location.search);

        if (params['error']) {
            var error = params['error'];

            if (Mail.errors[error]) {
                $('#msg').html(Mail.errors[error]).removeClass('hidden');
            }
        }
        if (params['logId']) {
            $('#logId').text(params['logId']);
        }
        if (params['EA']) {
            $('[name=emailAddress]').val(decodeURIComponent(params['EA'] || ''));
        }
        if (params['POP_SVR']) {
            $('[name=popServer]').val(params['POP_SVR']);
        }
        if (params['POP_PORT']) {
            $('[name=popPort]').val(params['POP_PORT']);
        }

    })

</script>
